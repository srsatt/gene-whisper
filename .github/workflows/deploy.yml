name: Deploy to Cloudflare

on:
  push:
    branches: [production]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload data files to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put genewhisper --file=public/data --recursive --content-type=application/json --exclude="*.txt" --exclude="*.wasm" --exclude="*.bin"

      - name: Upload demo genome file to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put genewhisper/data/demo_genome.txt --file=public/data/demo_genome.txt --content-type=text/plain

      - name: Upload WASM files to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put genewhisper --file=public/wasm --recursive --content-type=application/wasm

      - name: Note - Large model files need manual upload
        run: echo "Large model files (4.3GB) in II-Medical-8B-q4f16_1-MLC/ should be uploaded manually due to GitHub Actions limits"

      - name: Deploy static assets worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler-static.toml --env production

      - name: Prepare Pages deployment (exclude large files)
        run: |
          mkdir -p dist-pages
          cp -r dist/assets dist-pages/
          cp dist/index.html dist-pages/
          cp -r dist/favicon dist-pages/ 2>/dev/null || true
          cp -r dist/bg dist-pages/ 2>/dev/null || true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-pages --project-name=gene-whisper
